<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/ico" href="http://alysonla.github.io/hubber_memory_game/favicon.ico"/>
		<meta charset="utf-8">
		<title>MatchHub</title>
		<link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
		<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css" >
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<div id="fb-root"></div>
			<script>
			  window.fbAsyncInit = function() {
			    // init the FB JS SDK
			    FB.init({
			      appId      : '613604712012002',                        // App ID from the app dashboard
			      channelUrl : '//alysonla.github.io/fbfriends_matching_game/channel.html', // Channel file for x-domain comms
			      status     : true,                                 // Check Facebook Login status
			      xfbml      : true                                  // Look for social plugins on the page
			    });

			    // Additional initialization code such as adding Event Listeners goes here
			  };

			  // Load the SDK asynchronously
			  (function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "//connect.facebook.net/en_US/all.js";
			     fjs.parentNode.insertBefore(js, fjs);
			   }(document, 'script', 'facebook-jssdk'));
			</script>
		<header>
			<h1>MatchHub</h1>
		</header>
		<div id="timer">
			Elapsed time: <span id="elapsed-time">00:00</span>
		</div>
		<section id="game">
			<div id="cards">
				<div class="card">
					<div class="face front"></div>
					<div class="face back">
						<div class="name"></div>
						<div class="login"></div>
					</div>
				</div>
			</div>
		</section>
		<section id="popup" class="hide">
			<div id="popup-bg"></div>
			<div id="popup-box">
				<div class="ribbon hide">
					<div class="ribbon-body">
						<span>New Record</span>
					</div>
					<div class="triangle"></div>
				</div>
				<div id="popup-box-content">
					<!--  -->
					<!-- <audio id="buttonactive">
			        <source src="media/06-level-complete.mp3"/>
			        <source src="media/button_active.ogg"/>
		            </audio> -->
		            <!--  -->
					<h1>You Won!</h1>
					<p>Your Score:</p>
					<p><span class='score'>13</span></p>
					<p>
						<small>
							Last Score: <span class='last-score'>20</span><br>
							Saved on: <span class='saved-time'>13/4/2011 15:15:15</span>
						</small>
					</p>
				</div>
			</div>
		</section>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="js/Hubbers.js"></script>
		<script src="js/memory-matching.js"></script>
		</script>
	</body>
</html>
